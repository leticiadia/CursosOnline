<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Cursos Online</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="/assets/images/logo.png"
          alt="Logo marca, com o nome escrito CursosOnline"
        />
      </div>

      <div class="options">
        <ul>
          <li>
            <a href="#">Sobre</a>
          </li>
          <li>
            <a href="">Cursos</a>
          </li>
          <li>
            <a href="">Blog</a>
          </li>
          <li>
            <a href="">Contato</a>
          </li>
        </ul>
      </div>

      <div class="authentication">
        <a href="#">Login</a>

        <div class="button-assinar-agora">
          <a href="#">
            Assinar agora
            <i class="ph ph-caret-right"></i>
          </a>
        </div>
      </div>
    </header>

    <main>
      <section class="main-section">
        <div class="column-left">
          <p>
            Uma plataforma com uma formação completa para você na área de
            <span>tecnologia</span>.
          </p>

          <div class="buttons">
            <a href="#">
              Sobre nós
              <i class="ph ph-caret-right"></i>
            </a>
            <a href="#">
              Catálogo Cursos
              <i class="ph ph-caret-right"></i>
            </a>
          </div>
        </div>
        <div class="column-right">
          <img
            src="/assets/images/student.png"
            alt="Uma mulher branca do cabelo loiro, segurando um livro da cor laranja na direita."
          />
        </div>
      </section>
    </main>
  </body>
</html>
